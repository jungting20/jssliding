<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="slide.js"></script>
<style>
    .imgdiv{
        width: 300px;
        height: 200px;
        overflow: hidden;
        list-style:none;
        border: 2px solid black;
        position: relative;
        
    }
    .imgdiv  ul  li{
        position: absolute;
        width: 300px;
    }

    .imgdiv > ul > li > img{
        width: 300px;
        height: 200px;
    }

</style>
<body>

    <div class="imgdiv">
        <ul>
            <li><img src="balloon1.png" alt=""></li>
            <li><img src="balloon2.png" alt=""></li>
            <li><img src="balloon3.png" alt=""></li>
            <li><img src="balloon4.png" alt=""></li>
            <li><img src="balloon5.png" alt=""></li>
        </ul>
    </div>
    
    <div class="button">
        <input type="button" value="넘기기" id="nextbutton">
        <input type="button" value="뒤로넘기기" id="backbutton">
    </div>


    <script>
        var imgdivwidth =  parseInt(document.querySelector(".imgdiv").getBoundingClientRect().width);
        //console.log(document.querySelector(".imgdiv").getBoundingClientRect().width);
        //console.log(imgdivwidth);
        var imgs = document.querySelectorAll(".imgdiv ul li");
        initimg(imgs);
        //초기 이미지 세팅
        var img = imgobj(0);
        //넘기기 버튼
        var nbutton = document.getElementById("nextbutton");
        var bbutton = document.getElementById("backbutton");
        nbutton.addEventListener('click',function(){
            sliding(imgs,img,10,1);
        });//end event;
        bbutton.addEventListener('click',function(){
            sliding(imgs,img,10,-1);
        });//end event;
      
        //5초에 한번 실행
         setInterval(function (){
            sliding(imgs,img,20,1);
        },3000)  


    </script>
</body>
</html>
